<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P File Sharing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-share-alt"></i> P2P File Sharing</h1>

        <div class="grid-container">
            <div class="card">
                <h2><i class="fas fa-folder-open"></i> Available Files</h2>
                <ul id="file-list"></ul>
            </div>

            <div class="card">
                <h2><i class="fas fa-upload"></i> Upload File</h2>
                <input type="file" id="file-input" style="display: none;">
                <label for="file-input" class="file-input-label">
                    <i class="fas fa-file-upload"></i> Choose File
                </label>
                <span id="selected-file">No file selected</span>
                <button onclick="uploadFile()">Upload</button>
                <div class="progress-container" id="upload-progress">
                    <div class="progress-bar" id="upload-progress-bar"></div>
                </div>
                <div class="status-message" id="upload-status"></div>
            </div>

            <div class="card">
                <h2><i class="fas fa-network-wired"></i> Discovered Peers</h2>
                <ul id="peer-list"></ul>
            </div>

            <div class="card">
                <h2><i class="fas fa-paper-plane"></i> Send to Peer</h2>
                <label for="peer-select">Select Peer:</label>
                <select id="peer-select"></select>
                <input type="file" id="file-input-peer" style="display: none;">
                <label for="file-input-peer" class="file-input-label">
                    <i class="fas fa-file-upload"></i> Choose File
                </label>
                <span id="selected-file-peer">No file selected</span>
                <button onclick="sendFileToPeer()">Send File</button>
                <div class="progress-container" id="send-progress">
                    <div class="progress-bar" id="send-progress-bar"></div>
                </div>
                <div class="status-message" id="send-status"></div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
